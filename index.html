<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Snake</title>
</head>
<body>
    <main class="snake-app">
        <section class="snake-infor">
            <h1 class="snake-title">RẮN SĂN MỒI</h1>
            <ul class="snake-infor-list">
                <li class="snake-infor-item">
                    <img src="./assets/arrow/arrow-up-solid.svg" alt="" class="arrow"> 
                    <span>Hoặc W: Đi lên</span>
                </li>
                <li class="snake-infor-item">
                    <img src="./assets/arrow/arrow-down-solid.svg" alt="" class="arrow"> 
                    <span> Hoặc S: Đi xuống</span>
                </li>
                <li class="snake-infor-item">
                    <img src="./assets/arrow/arrow-left-long-solid.svg" alt="" class="arrow"> 
                    <span>Hoặc A: Đi qua trái</span>
                </li>
                <li class="snake-infor-item">
                    <img src="./assets/arrow/arrow-right-solid.svg" alt="" class="arrow"> 
                    <span>Hoặc D: Đi qua phải</span>
                </li>
                <li class="snake-infor-item">
                    <img src="./assets/arrow/p-solid.svg" alt="" class="arrow"> 
                    <span>: Dừng trò chơi tạm thời</span>
                </li>
            </ul>
            <h1 class="snake-score">ĐIẾM CỦA BẠN: 0</h1>
        </section>
        <canvas id="snake-canvas"></canvas>
    </main>
    <script src="./script.js"></script>
    

</body>
</html>
